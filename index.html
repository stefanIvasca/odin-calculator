<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="functionality.js" defer></script>
</head>
<body>
    <main>
        <div class="screen">
        <div class="eventDisplay"></div>
        <div class="result"></div>
        </div>
        <div class="buttons">
            <button onclick="displayValue(0)">1</button>
            <button onclick="displayValue(1)">2</button>
            <button onclick="displayValue(2)">3</button>
            <button class='notNumbers' onclick="clearDisplay()">C</button>
            <button onclick="displayValue(4)">4</button>
            <button onclick="displayValue(5)">5</button>
            <button onclick="displayValue(6)">6</button>
            <button class='notNumbers' onclick="displayOperator(7)">&plus;</button>
            <button onclick="displayValue(8)">7</button>
            <button onclick="displayValue(9)">8</button>
            <button onclick="displayValue(10)">9</button>
            <button class='notNumbers' onclick="displayOperator(11)">&minus;</button>
            <button class='notNumbers' onclick="displayOperator(12)">&times;</button>
            <button onclick="displayValue(13)">0</button>
            <button class='notNumbers' onclick="displayOperator(14)">&divide;</button>
            <button class='notNumbers' onclick="returnResult()">&equals;</button>
        </div>
    </main>
</body>
</html>
